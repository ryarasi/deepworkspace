id: R003
name: "Template Usage and References"
version: "1.0.0"
priority: "high"
category: "template"
content: |
  ## Rule Statement
  
  All standard files MUST be created from templates. Files MUST include a comment referencing their template using the format: `<!-- This file follows template @templates/T### -->` for markdown or appropriate comment syntax for other formats.
  
  ## Rationale
  
  Templates ensure:
  - Consistency across all projects
  - Self-documenting files
  - Easy updates when templates evolve
  - Clear lineage and purpose
  
  ## Implementation
  
  1. When creating a new file:
     - Check if a template exists for that file type
     - Copy the template content
     - Fill in all placeholders
     - Keep the template reference comment
  
  2. Template reference format:
     - Markdown: `<!-- This file follows template @templates/T### -->`
     - YAML: `# This file follows template @templates/T###`
     - Code: Use appropriate comment syntax
  
  3. Standard templates include:
     - T001: Template meta-template
     - T002: Project README
     - T004: Rule template
     - T005: Git commit message
     - T006: Pull request description
     - T007: Project tasks
     - T008: Documentation file
     - T010: Project specification document (PSD)
  
  ## Examples
  
  ### Correct
  ```markdown
  # My Project
  
  <!-- This file follows template @templates/T002 -->
  
  ## Metadata
  - **Type**: code
  ...
  ```
  
  ### Incorrect
  ```markdown
  # My Project
  
  [Missing template reference]
  
  ## About
  [Not following standard structure]
  ```
  
  ## Verification
  
  To verify this rule is being followed:
  - [ ] File includes template reference comment
  - [ ] File structure matches the template
  - [ ] All placeholders have been replaced
  - [ ] Template ID is valid (T001-T999)
  
references:
  - "T001"  # Template meta-template
  - "T002"  # README template
  - "T010"  # PSD template
  
exceptions:
  - "Custom project files don't require templates"
  - "Only metadata and system files need templates"