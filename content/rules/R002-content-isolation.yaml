id: R002
name: "Content Folder Isolation"
version: "2.0.0"
priority: "critical"
category: "structure"
content: |
  ## Rule Statement
  
  All actual work MUST happen inside content/ folders. Project metadata (README.md, CLAUDE.md) MUST stay at project root. The content/ folder MUST be gitignored UNLESS the project explicitly declares content tracking in its README.md metadata.
  
  ## Rationale
  
  This separation enables:
  - Clean version control of project structure
  - Independent versioning of content vs metadata when desired
  - Flexibility for projects that need to track content (e.g., writing projects)
  - Prevents bloating repositories unintentionally
  - Allows different git strategies for different content types
  
  ## Implementation
  
  1. Place all actual work in content/:
     - Source code
     - Documentation files
     - Assets and resources
     - Build outputs
     - Any project-specific files
  
  2. Keep only metadata at project root:
     - README.md (human documentation with tracking preference)
     - CLAUDE.md (AI context)
     - .claude/ folder (Claude Desktop settings)
     - projects/ folder (for sub-projects)
  
  3. Declare content tracking preference in README.md:
     ```markdown
     ## Metadata
     - **Type**: [workspace|code|writing|research|other]
     - **Track Content**: [yes|no]
     ```
  
  4. Configure .gitignore based on preference:
     - If "Track Content: no" → add `content/` to project .gitignore
     - If "Track Content: yes" → do not gitignore content/
  
  ## Examples
  
  ### Code Project (content not tracked)
  ```
  my-web-app/
  ├── README.md          # Has "Track Content: no"
  ├── CLAUDE.md          # AI instructions
  ├── .gitignore         # Contains "content/"
  ├── content/           # Not tracked in git
  │   ├── package.json
  │   ├── src/
  │   └── public/
  └── projects/          # Sub-projects if any
  ```
  
  ### Writing Project (content tracked)
  ```
  my-novel/
  ├── README.md          # Has "Track Content: yes"
  ├── CLAUDE.md          # AI instructions
  ├── content/           # Tracked in git
  │   ├── chapters/
  │   ├── notes/
  │   └── outline.md
  └── projects/          # Sub-projects if any
  ```
  
  ### Incorrect
  ```
  my-web-app/
  ├── README.md          # Missing "Track Content" declaration
  ├── package.json       # Wrong: should be in content/
  ├── src/               # Wrong: should be in content/
  └── content/           # Correct location exists but not used
  ```
  
  ## Verification
  
  To verify this rule is being followed:
  - [ ] All code/documents are in content/ folder
  - [ ] Only metadata files at project root
  - [ ] README.md declares "Track Content" preference
  - [ ] .gitignore matches declared preference
  - [ ] No project files at root level
  
